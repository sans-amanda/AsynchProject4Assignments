<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API: Multiple Dogs</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Dog API: Multiple Dogs</h1>

        <form>
          <fieldset>
          How many dogs would you like to see?:<br>
          <input type="text" name="numberofdogs" value="3" id="userNumber"><br>
          </fieldset>
          <input type="submit" value="Get dog pics!">
        </form>
        <section class="results hidden">
          <h2>Look at all these dogs!</h2>
          <div class="dogimages" id="dogimages">
          </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
